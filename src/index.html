<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss">
  
    
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>


    <div class="basket-popup">
        <button class="basket-popup__off-btn close-btn">
            <svg class="basket-popup__off-svg">
                <use xlink:href="#off-svg"></use>
            </svg>
        </button>
        <h3 class="basket-popup__title">Ваш заказ</h3>
        <div class="basket-popup__row">
            <div class="basket-popup__basket-item">
                <div class="basket-item__img--container">
                    <img src="./images/pizzas/pizza1.png" alt="" class="basket-item__img" />
                </div>
                <div class="basket-item__descr">
                    <p class="basket-item__title">Гавайская</p>
                    <p class="basket-item__view">Традиционное тесто, 20 см</p>
                    <div class="basket-item__controls-block">
                        <div class="basket-item__amount-panel">
                            <button class="basket-item__button">-</button>
                            <span class="basket-item__amount">1</span>
                            <button class="basket-item__button">+</button>
                        </div>
                        <p class="basket-item__currency">249 ₽</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="basket-popup__confirm-block">
            <p class="basket-popup__price">Итого: 249 ₽</p>
            <!-- <a href="/order.html" class="basket-popup__button">Оформить заказ</a> -->
        </div>
    </div>
    <div class="item-popup">
        <button class="item-popup__off-btn close-btn">
            <svg class="item-popup__off-svg">
                <use xlink:href="#off-svg"></use>
            </svg>
        </button>
        <div class="item-popup__img--container">
            <img src="./images/pizzas/pizza10.png" alt="" class="item-popup__img" />
        </div>
        <div class="item-popup__descr">
            <p class="item-popup__title"></p>
            <p class="item-popup__ingridients"></p>
            <div class="item-popup__control-block">
                <div class="item-popup__type">
                    <input class="item-popup__radio" type="radio" name="dough-btn" id="dough-btn-1" value="" checked />
                    <label class="item-popup__label item-popup__dough-label" for="dough-btn-1">Традиционное</label>
                    <input class="item-popup__radio" type="radio" name="dough-btn" id="dough-btn-2" value="" />
                    <label class="item-popup__label item-popup__dough-label" for="dough-btn-2">Тонкое</label>
                    <div class="item-popup__background item-popup__dough-background"></div>
                </div>
                <div class="item-popup__type">
                    <input class="item-popup__radio" type="radio" name="size-btn" id="size-btn-1" value="" checked />
                    <label class="item-popup__label item-popup__size-label" for="size-btn-1">20 см</label>
                    <input class="item-popup__radio" type="radio" name="size-btn" id="size-btn-2" value="" />
                    <label class="item-popup__label item-popup__size-label" for="size-btn-2">25 см</label>
                    <input class="item-popup__radio" type="radio" name="size-btn" id="size-btn-3" value="" />
                    <label class="item-popup__label item-popup__size-label" for="size-btn-3">30 см</label>
                    <div class="item-popup__background item-popup__size-background"></div>
                </div>
                <p class="item-popup__subtitle">Добавьте в пиццу:</p>
                <ul class="item-popup__list">
                    <li class="item-popup__item">
                        <input class="item-popup__checkbox" type="checkbox" name="ingr-btn" id="ingr-btn-1" value="" />
                        <label class="item-popup__add-label" for="ingr-btn-1">
                            <svg class="item-popup__cheese-svg">
                                <use xlink:href="#cheese-svg"></use>
                            </svg>
                        </label>
                        <svg class="item-popup__checked-svg">
                            <use xlink:href="#checked-svg"></use>
                        </svg>
                        <p class="item-popup__name">Сырный борт</p>
                        <p class="item-popup__price">139 ₽</p>
                    </li>
                    <li class="item-popup__item">
                        <input class="item-popup__checkbox" type="checkbox" name="ingr-btn" id="ingr-btn-2" value="" />
                        <label class="item-popup__add-label" for="ingr-btn-2">
                            <svg class="item-popup__garlic-svg">
                                <use xlink:href="#garlic-svg"></use>
                            </svg>
                        </label>
                        <svg class="item-popup__checked-svg">
                            <use xlink:href="#checked-svg"></use>
                        </svg>
                        <p class="item-popup__name">Чесночный борт</p>
                        <p class="item-popup__price">49 ₽</p>
                    </li>
                </ul>
            </div>
            <div class="item-popup__confirm-block">
                <p class="item-popup__full-price"></p>
                <button class="item-popup__button">Добавить</button>
            </div>
        </div>
    </div>
    






  
<!--   
    <script type="module" src="./index.js"></script> -->
  </body>
</html>
